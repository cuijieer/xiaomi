<script>
//	鼠标经过logo
	$(".logo").mouseover(function(){
		$(this).animate({
			scrollLeft:"48"
		},400)
	}).mouseout(function(){
		$(".logo:animated").stop()
		$(this).animate({
			scrollLeft:"0"
		},400)
	})
//	鼠标经过二维码
	$("#container-1>.dianji").mouseover(function(){
		$(this).css("opacity","1")
	}).mouseout(function(){
		$(this).css("opacity",".3")
	})
//	鼠标点击二维码
	$("#container-1>.dianji").click(function(){
		$("#container-2").slideDown(400);
	})
	$("#container-2>a").click(function(){
		$("#container-2").slideUp(400)
	})
	
//	表单验证
	var reg1 = /^[\w\u4e00-\u9fa5\@\.]+$/;
	var reg2 = /^[A-Za-z0-9_-]{8,16}$/;
	var formss = document.getElementById("formss")
	var user = document.getElementsByTagName("input")[0]
	var pass = document.getElementsByTagName("input")[1]
	var sub = document.getElementsByTagName("input")[2]
	var tishi1 = document.getElementsByClassName("tishixinxi")[1]
	var tishi2 = document.getElementsByClassName("tishixinxi")[0]
	var tishi3 = document.getElementsByClassName("tishixinxi")[2]
	var tishi4 = document.getElementsByClassName("tishixinxi")[3]
	var userBl = false
	var passBl = false
	user.onfocus = function(){
		tishi4.style.display="none"
	}
	pass.onfocus = function(){
		tishi4.style.display="none"
	}
	user.onblur = function(){
		if(reg1.test(user.value)){
			tishi1.style.display="none"
			tishi2.style.display="none"
			userBl = true
		}else if(user.value == ""){
			tishi2.style.display="block"
			userBl = false
		}else{
			tishi1.style.display="block"
			userBl = false
		}
	}
	pass.onblur = function(){
		if(reg2.test(pass.value)){
			tishi1.style.display="none"
			tishi2.style.display="none"
			tishi3.style.display="none"
			passBl = true
		}else if(pass.value == ""){
			tishi3.style.display="block"
			passBl = false
		}else{
			tishi1.style.display="block"
			passBl = false
		}
	}
	formss.onsubmit = function(){
		var value1 = user.value;
		var value2 = pass.value;
		Ajax().get("1.php?username=" + value1,function(msg){
			if(msg == 0){
				window.location.href = ("index.html")
				tishi4.style.display="none"
			}else{
				tishi4.style.display="block"
				return false
			}
			
		})
		return false
	}
</script>
